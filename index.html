---
layout: base
---
<!-- Banner -->
<section id="banner">
	<div class="inner">

		<header>
			<h2>{{ site.data.course.title }}</h2>
		</header>
		<p>It's just a start.</p>
	</div>
</section>
<div class="container">
  <div class="row">
    <h2>It is what it is</h2>
    <p>Placeholding while in deep thought.</p>
    <h1>Who else is here?</h1>
    <ul class="list-inline">
      {% for user in site.data.course.signups %}
      <li>
        <a href="https://twitter.com/{{user.twitter}}">
          <img class="img-circle profile-picture" src="{{user.image}}" alt="{{user.name}}">
        </a>
      </li>
      {% endfor %}
    </ul>

  </div>
</div>
